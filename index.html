<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name ="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Budget App</title>
  </head>
  <body>
    <h1>Budget Expenses Tracker</h1>
    <div class="container">
      <div class="">
        <div class="userField">
          <div>
            <p>Budget Amount</p>
            <input type="number" id="userInput1" placeholder="Total budget">
          </div>
          <div style="margin-top: 10px;">
            <p>Product Name</p>
            <input type="text" id="userInput2" placeholder="Product name">
          </div>
          <div style="margin-top: 10px;">
            <p>Amount</p>
            <input type="number" id="userInput3" placeholder="Amount">
          </div>
          <div style="margin-top: 10px;">
            <p>Quantity</p>
            <input type="number" id="userInput4" placeholder="Quantity">
          </div>
          <div>
            <p>Date</p>
            <input type="date" id="dateInput">
          </div>
        </div>
        <button id="addButton" class="btn">Add Transaction</button>
        <table id="resultTable" class="table">
          <thead>
            <tr>
              <th>Product Name</th>
              <th>Price</th>
              <th>Date</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody id="tableBody" style="align-items: center;">
          </tbody>
        </table>
      </div>
      
      <div class="display_transaction" style="margin-top: 10px;">
        <div id="budget">
          <p>Total Budget</p>
          <h1 id="totalBudget" style="color: green;">0</h1>
        </div>
        <div style="display: inline-block;">
          <div>
            <p>Expenses</p>
            <h1 id="expense" style="color: red;">0</h1>
          </div>
          <div>
            <p>Total Balance</p>
            <h1 id="balance" style="color: green;">0</h1>
          </div>
    </div>
    <script src="budget.js"></script>
  </body>
</html>
